sudo: required
language: node_js
node_js:
    - "9.7.1"
install:
  - npm i
script:
  - npx ng lint
  - npx ng test @angeeks/chart --watch=false
  - npx ng build @angeeks/chart --prod
  - npx ng test chart --watch=false
  - npx ng build chart --prod --base-href chart
cache:
    directories:
      - node_modules
deploy:
  - provider: pages
    local-dir: dist/chart
    github-token: $token
    skip-cleanup: true
    keep-history: true
    on:
      branch: master
  - provider: npm
    local-dir: dist/angeeks/chart
    email: speed.of.lightt@gmail.com
    api_key: $npm
    keep-history: true
    tag: next
    on:
      branch: release
